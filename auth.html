<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="container">
        <div class="row" style="margin-top: 50px;">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center-align teal-text">Budget Tracker Access</span>
                        
                        <ul class="tabs tabs-fixed-width">
                            <li class="tab col s6"><a class="active" href="#login">Log In</a></li>
                            <li class="tab col s6"><a href="#signup">Sign Up</a></li>
                        </ul>

                        <div id="login" class="col s12" style="padding-top: 20px;">
                            <form id="loginForm">
                                <div class="input-field">
                                    <input id="login-email" type="email" class="validate" name="email" required>
                                    <label for="login-email">Email</label>
                                </div>
                                <div class="input-field">
                                    <input id="login-password" type="password" class="validate" name="password" required>
                                    <label for="login-password">Password</label>
                                </div>
                                <button class="btn waves-effect waves-light teal lighten-1 full-width" type="submit">Log In</button>
                            </form>
                        </div>

                        <div id="signup" class="col s12" style="padding-top: 20px;">
                            <form id="signupForm">
                                <div class="input-field">
                                    <input id="signup-email" type="email" class="validate" name="email" required>
                                    <label for="signup-email">Email</label>
                                </div>
                                <div class="input-field">
                                    <input id="signup-password" type="password" class="validate" name="password" required>
                                    <label for="signup-password">Password</label>
                                </div>
                                <button class="btn waves-effect waves-light teal lighten-1 full-width" type="submit">Sign Up</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // Initialize Materialize Tabs
        document.addEventListener('DOMContentLoaded', function() {
            var tabs = document.querySelectorAll('.tabs');
            M.Tabs.init(tabs);
        });
    </script>
    <script type="module" src="firebaseDB.js"></script>
    <script src="auth.js"></script>
</body>
</html>
